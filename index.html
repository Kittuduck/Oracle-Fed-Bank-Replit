<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oracle - Federal Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            federalblue: {
              50: 'var(--federalblue-50)',
              100: 'var(--federalblue-100)',
              200: 'var(--federalblue-200)',
              300: 'var(--federalblue-300)',
              400: 'var(--federalblue-400)',
              500: 'var(--federalblue-500)',
              600: 'var(--federalblue-600)',
              700: 'var(--federalblue-700)',
              800: 'var(--federalblue-800)',
              900: 'var(--federalblue-900)',
            },
            federalgold: {
              50: 'var(--federalgold-50)',
              100: 'var(--federalgold-100)',
              200: 'var(--federalgold-200)',
              300: 'var(--federalgold-300)',
              400: 'var(--federalgold-400)',
              500: 'var(--federalgold-500)', // Federal Bank Secondary (Orange)
              600: 'var(--federalgold-600)',
              700: 'var(--federalgold-700)',
            },
            federalyellow: {
              400: '#FFD740',
              500: '#FFC20E', // Federal Bank Yellow
              600: '#FFA000',
            },
            slate: {
              850: '#1f2937',
              900: '#333333', // Primary Text
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          boxShadow: {
            'federal': '0 4px 12px rgba(0, 77, 156, 0.08)',
            'federal-lg': '0 10px 25px rgba(0, 77, 156, 0.12)',
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
      background-color: #FFFFFF;
    }

    /* Minimal Scrollbar - Federal Blue Thumb */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #004d9c;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #003870;
    }
  </style>

  }
}
</script>

</head>

</html>
